<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Upload Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    
    <!-- <body style="background-color: #e6ffe6;"> -->
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/query">Query</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

<section class="query-section">
    <div class="container">
        <h1 class="title">Submit Your Query</h1>
        <p class="subtitle">Please enter which note you want to interact with!</p>

         <!-- Display submitted text if it exists -->
         {% if submitted_text %}
         <div class="alert alert-success" role="alert">
             Response to previous query:
             <blockquote>{{ submitted_text }}</blockquote>
         </div>
         {% endif %}

        <form class="upload-query" id="uploadQuery" method="POST" action="/queryIt">
            
            <!-- Textarea for the note's content -->
            <textarea id="queryContent" name="queryContent" rows="10" required placeholder="Query Content"></textarea>
            <button type="submit" class="submit-btn">Submit Text</button>
        </form>
    </div>
</section>

</body>
</html>
