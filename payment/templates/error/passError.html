<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <section class="error-section">
        <div class="container">
            <img src="https://blog.logomyway.com/wp-content/uploads/2022/02/robinhood-logo.png" alt="Robinhood Logo" class="logo">
            <h1 class="title">Error</h1>

            <!-- Display flashed message -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="subtitle error-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            
        </div>
    </section>

    <!-- JavaScript for redirection after 2 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "/signup";  // Redirect to the signup page after 2 seconds. Adjust the path as needed.
        }, 5000);  // 2000 milliseconds = 2 seconds
    </script>
</body>

</html>
